<body class="body1">
    <h1 id="box-model">Contact</h1>
    <div id="box-model">
        <a href="Index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>

    <img height="250px" src="https://media.istockphoto.com/photos/closeup-image-of-male-hands-using-smartphone-with-icon-telephone-picture-id1168945108?k=20&m=1168945108&s=612x612&w=0&h=MqKJyjMB1NJ33aRB9kjhxqP_GbPmEVB11saJi9sCuwM=" alt="Contact Us Image">
    <div id="container-model">
        <h2>Connect With Us</h2>
        <div id="box-model">
            <div id="contact">
                <h3>Send Your Request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>First Name</label>
                            <input type="text" name="firstName" placeholder="First Name">
                        </div>
                        <div class="input-group">
                            <label>Last Name</label>
                            <input type="text" name="lastName" placeholder="Last Name">
                        </div>
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="text" name="phoneNumber" placeholder="(XXX)XXX-XXX">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>     
    </div>
